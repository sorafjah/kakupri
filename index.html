<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角度比較プリント</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 印刷用のスタイル */
        @media print {
            .no-print {
                display: none;
            }
            @page {
                size: A4;
                margin: 20mm;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        .printable-area {
            width: 210mm;
            min-height: 297mm;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8 font-sans">
    
    <!-- 操作パネル（印刷時には非表示） -->
    <div class="controls no-print mb-8 p-6 bg-white rounded-lg shadow-md w-full max-w-4xl border">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 設定項目 -->
            <div class="space-y-4">
                <div>
                    <label for="num-problems-slider" class="block font-medium text-gray-700">問題数: <span id="num-problems-value" class="font-bold text-blue-600">6</span>問</label>
                    <input id="num-problems-slider" type="range" min="2" max="10" value="6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
                <div>
                    <label for="angle-diff-slider" class="block font-medium text-gray-700">角度の差（最小）: <span id="angle-diff-value" class="font-bold text-blue-600">15</span>度</label>
                    <input id="angle-diff-slider" type="range" min="5" max="45" value="15" step="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
            <!-- 操作ボタン -->
            <div class="flex flex-col md:flex-row items-center justify-end space-y-3 md:space-y-0 md:space-x-4">
                <button id="generate-btn" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors">
                    新しい問題
                </button>
                <button id="toggle-answers-btn" class="w-full md:w-auto px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75 transition-colors">
                    答えを表示
                </button>
                <button onclick="window.print()" class="w-full md:w-auto px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-colors">
                    印刷
                </button>
            </div>
        </div>
    </div>

    <!-- 印刷範囲 -->
    <div id="printable-area" class="printable-area bg-white p-12 rounded-lg shadow-xl border">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-2xl font-normal">大きい方の角に丸しよう</h1>
            <p class="text-xl font-normal">なまえ（　　　　　　　　　）</p>
        </header>
        
        <main id="worksheet-body" class="space-y-8">
            <!-- 問題はここに動的に生成されます -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const worksheetBody = document.getElementById('worksheet-body');
            const generateBtn = document.getElementById('generate-btn');
            const toggleAnswersBtn = document.getElementById('toggle-answers-btn');
            const numProblemsSlider = document.getElementById('num-problems-slider');
            const numProblemsValue = document.getElementById('num-problems-value');
            const angleDiffSlider = document.getElementById('angle-diff-slider');
            const angleDiffValue = document.getElementById('angle-diff-value');

            let problemData = []; // { angle1, angle2, rotation1, rotation2 }
            let answersVisible = false;

            // スライダーの値を表示に反映
            numProblemsSlider.addEventListener('input', (e) => {
                numProblemsValue.textContent = e.target.value;
            });
            angleDiffSlider.addEventListener('input', (e) => {
                angleDiffValue.textContent = e.target.value;
            });

            // キャンバスに指定された角度と回転で描画する関数
            function drawAngle(canvasId, angle, rotation) {
                try {
                    const canvas = document.getElementById(canvasId);
                    if (!canvas || !canvas.getContext) {
                        console.error(`Canvas with id ${canvasId} not found.`);
                        return;
                    }
                    const ctx = canvas.getContext('2d');
                    const radius = 80;
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radians = angle * Math.PI / 180;
                    const rotationRadians = rotation * Math.PI / 180;

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.save(); // 現在の描画状態を保存

                    // 回転の中心をキャンバスの中心に移動
                    ctx.translate(centerX, centerY);
                    // キャンバスを回転
                    ctx.rotate(rotationRadians);
                    // 中心を元の位置に戻す
                    ctx.translate(-centerX, -centerY);

                    // 角度の線を描画
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + radius, centerY);
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + radius * Math.cos(-radians), centerY + radius * Math.sin(-radians));
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // 角度を示す円弧を描画
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius / 3, -radians, 0);
                    ctx.strokeStyle = '#3b82f6'; // Tailwind blue-500
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    ctx.restore(); // 描画状態を元に戻す
                } catch (e) {
                    console.error(`Error drawing angle on ${canvasId}:`, e);
                }
            }

            // 問題を生成して表示する関数
            function generateProblems() {
                try {
                    if (!worksheetBody) {
                        console.error("Worksheet body not found.");
                        return;
                    }
                    worksheetBody.innerHTML = '';
                    problemData = [];
                    answersVisible = false; // 新しい問題を作成したら答えを隠す
                    toggleAnswersBtn.textContent = '答えを表示';


                    const numProblems = parseInt(numProblemsSlider.value, 10);
                    const minDiff = parseInt(angleDiffSlider.value, 10);

                    for (let i = 1; i <= numProblems; i++) {
                        const angle1 = Math.floor(Math.random() * 161) + 10;
                        let angle2;
                        do {
                            angle2 = Math.floor(Math.random() * 161) + 10;
                        } while (Math.abs(angle1 - angle2) < minDiff);

                        const rotation1 = Math.floor(Math.random() * 360);
                        const rotation2 = Math.floor(Math.random() * 360);

                        problemData.push({ angle1, angle2, rotation1, rotation2 });

                        const problemDiv = document.createElement('div');
                        problemDiv.className = 'flex items-center border-b pb-4 last:border-b-0';
                        problemDiv.innerHTML = `
                            <div class="w-1/12 text-3xl font-bold text-gray-600">${i}.</div>
                            <div class="w-11/12 grid grid-cols-2 gap-8 items-center">
                                <div class="flex flex-col items-center">
                                    <canvas id="canvas-${i}-1" width="200" height="200"></canvas>
                                    <p class="mt-2 text-xl font-mono answer-box" id="answer-${i}-1">（　　　）</p>
                                </div>
                                <div class="flex flex-col items-center">
                                    <canvas id="canvas-${i}-2" width="200" height="200"></canvas>
                                    <p class="mt-2 text-xl font-mono answer-box" id="answer-${i}-2">（　　　）</p>
                                </div>
                            </div>
                        `;
                        worksheetBody.appendChild(problemDiv);

                        drawAngle(`canvas-${i}-1`, angle1, rotation1);
                        drawAngle(`canvas-${i}-2`, angle2, rotation2);
                    }
                } catch (e) {
                    console.error("Error generating problems:", e);
                    worksheetBody.innerHTML = '<p class="text-red-500">問題の生成中にエラーが発生しました。ページを再読み込みしてください。</p>';
                }
            }
            
            // 答えの表示を切り替える関数
            function toggleAnswers() {
                answersVisible = !answersVisible;
                toggleAnswersBtn.textContent = answersVisible ? '答えを隠す' : '答えを表示';

                problemData.forEach((data, index) => {
                    const i = index + 1;
                    const answerBox1 = document.getElementById(`answer-${i}-1`);
                    const answerBox2 = document.getElementById(`answer-${i}-2`);
                    
                    if (answersVisible) {
                        if (data.angle1 > data.angle2) {
                            answerBox1.innerHTML = `（ <span class="text-red-500 font-bold">${data.angle1}°</span> ）`;
                            answerBox2.innerHTML = `（ ${data.angle2}° ）`;
                        } else {
                            answerBox1.innerHTML = `（ ${data.angle1}° ）`;
                            answerBox2.innerHTML = `（ <span class="text-red-500 font-bold">${data.angle2}°</span> ）`;
                        }
                    } else {
                        answerBox1.textContent = '（　　　）';
                        answerBox2.textContent = '（　　　）';
                    }
                });
            }

            // イベントリスナーを設定
            generateBtn.addEventListener('click', generateProblems);
            toggleAnswersBtn.addEventListener('click', toggleAnswers);

            // ページ読み込み時に問題を自動生成
            generateProblems();
        });
    </script>
</body>
</html>
