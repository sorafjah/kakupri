<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角度比較プリント</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 印刷用のスタイル */
        @media print {
            .no-print {
                display: none;
            }
            @page {
                size: A4;
                margin: 20mm;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: white !important;
                padding: 0 !important;
            }
            #printable-area {
               box-shadow: none !important;
               border: none !important;
               border-radius: 0 !important;
            }
        }
        .printable-area {
            width: 210mm;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8 font-sans">
    
    <!-- 操作パネル（印刷時には非表示） -->
    <div class="controls no-print mb-8 p-6 bg-white rounded-lg shadow-md w-full border" style="max-width: 210mm;">
        <div class="flex items-end justify-between gap-x-8">
            <!-- 左側: 設定 -->
            <div class="flex flex-col space-y-4 flex-grow">
                <!-- 角度 -->
                <div class="flex items-center space-x-3">
                   <label for="angle-select" class="font-medium text-gray-700 whitespace-nowrap w-20">角度:</label>
                   <select id="angle-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 w-full">
                       <option value="set">(30°, 45°, 60°, 90°, 120°, 180°)</option>
                       <option value="free180" selected>フリー (180°まで)</option>
                       <option value="free360">フリー (360°まで)</option>
                   </select>
                </div>
                <div class="flex items-center justify-between">
                    <!-- 問題数 -->
                    <div class="flex items-center space-x-3">
                        <label class="font-medium text-gray-700 w-20">問題数:</label>
                        <div class="flex items-center">
                            <button id="decrement-btn" class="w-8 h-8 bg-gray-200 text-gray-700 font-bold rounded-l-md hover:bg-gray-300">-</button>
                            <span id="num-problems-value" class="font-bold text-blue-600 text-lg w-10 h-8 text-center bg-gray-100 flex items-center justify-center">8</span>
                            <button id="increment-btn" class="w-8 h-8 bg-gray-200 text-gray-700 font-bold rounded-r-md hover:bg-gray-300">+</button>
                        </div>
                    </div>
                     <!-- 3時から -->
                    <div class="flex items-center space-x-3">
                        <label for="start-at-three-toggle" class="font-medium text-gray-700 whitespace-nowrap">3時から:</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="start-at-three-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-blue-300 peer-checked:bg-blue-600"></div>
                            <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- 右側: ボタン -->
            <div class="flex space-x-3">
                 <button id="generate-btn" class="px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors">
                    作成
                </button>
                <button id="toggle-answers-btn" class="px-4 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75 transition-colors">
                    答え
                </button>
                <button onclick="window.print()" class="px-4 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-colors">
                    印刷
                </button>
            </div>
        </div>
    </div>

    <!-- 印刷範囲 -->
    <div id="printable-area" class="printable-area bg-white pt-2 px-8 pb-8 rounded-lg shadow-xl border">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-normal">角の大きさをしらべよう</h1>
            <p class="text-xl font-normal">なまえ（　　　　　　　　　）</p>
        </header>
        
        <main id="worksheet-body">
            <!-- 問題はここに動的に生成されます -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const worksheetBody = document.getElementById('worksheet-body');
            const generateBtn = document.getElementById('generate-btn');
            const toggleAnswersBtn = document.getElementById('toggle-answers-btn');
            
            const numProblemsValue = document.getElementById('num-problems-value');
            const incrementBtn = document.getElementById('increment-btn');
            const decrementBtn = document.getElementById('decrement-btn');
            const startAtThreeToggle = document.getElementById('start-at-three-toggle');
            const angleSelect = document.getElementById('angle-select');

            let problemData = []; // { angle, rotation }
            let answersVisible = false;
            let numProblems = 8;
            const MIN_PROBLEMS = 1;
            const MAX_PROBLEMS = 20;

            numProblemsValue.textContent = numProblems;

            incrementBtn.addEventListener('click', () => {
                if (numProblems < MAX_PROBLEMS) {
                    numProblems++;
                    numProblemsValue.textContent = numProblems;
                }
            });
            decrementBtn.addEventListener('click', () => {
                if (numProblems > MIN_PROBLEMS) {
                    numProblems--;
                    numProblemsValue.textContent = numProblems;
                }
            });
            
            // 配列をシャッフルする関数 (Fisher-Yates algorithm)
            function shuffleArray(array) {
                let currentIndex = array.length,  randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function drawAngle(canvasId, angle, rotation) {
                try {
                    const canvas = document.getElementById(canvasId);
                    if (!canvas || !canvas.getContext) return;
                    
                    const ctx = canvas.getContext('2d');
                    const radius = canvas.width * 0.4;
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const radians = angle * Math.PI / 180;
                    const rotationRadians = rotation * Math.PI / 180;

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(rotationRadians);
                    ctx.translate(-centerX, -centerY);

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + radius, centerY);
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + radius * Math.cos(-radians), centerY + radius * Math.sin(-radians));
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // 0度の場合は円弧を描画しない
                    if (angle > 0) {
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius / 3, -radians, 0);
                        ctx.strokeStyle = '#3b82f6';
                        ctx.lineWidth = 2.5;
                        ctx.stroke();
                    }

                    ctx.restore();
                } catch (e) {
                    console.error(`Error drawing angle on ${canvasId}:`, e);
                }
            }

            function generateProblems() {
                try {
                    if (!worksheetBody) return;
                    worksheetBody.innerHTML = '';
                    problemData = [];
                    answersVisible = false;
                    toggleAnswersBtn.textContent = '答え';
                    
                    // 行間を狭めるために gap-y-4 に変更
                    worksheetBody.className = 'grid grid-cols-2 gap-x-12 gap-y-4';

                    const useRandomRotation = !startAtThreeToggle.checked;
                    
                    const angleSelection = angleSelect.value;
                    const basicSet = [30, 45, 60, 90, 120, 180];
                    
                    let shuffledSet = [];
                    if (angleSelection === 'set') {
                        shuffledSet = shuffleArray([...basicSet]);
                    }


                    for (let i = 1; i <= numProblems; i++) {
                        let angle;
                        
                        if (angleSelection === 'free180') {
                            angle = Math.floor(Math.random() * 170) + 10;
                        } else if (angleSelection === 'free360') {
                            angle = Math.floor(Math.random() * 350) + 10;
                        } else if (angleSelection === 'set') {
                            // 6問目まではシャッフルしたセットから順に出題
                            if (i <= shuffledSet.length) {
                                angle = shuffledSet[i - 1];
                            } else {
                                // 7問目以降はランダムに選択
                                angle = basicSet[Math.floor(Math.random() * basicSet.length)];
                            }
                        }

                        const rotation = useRandomRotation ? Math.floor(Math.random() * 360) : 0;

                        problemData.push({ angle, rotation });

                        const problemDiv = document.createElement('div');
                        problemDiv.className = 'flex flex-col items-center relative';
                        problemDiv.innerHTML = `
                            <span class="absolute top-0 left-0 text-base font-normal text-gray-700">${i}.</span>
                            <canvas id="canvas-${i}" width="260" height="260"></canvas>
                            <p class="mt-1 text-lg font-mono answer-box" id="answer-${i}">（　　　　）</p>
                        `;
                        worksheetBody.appendChild(problemDiv);

                        drawAngle(`canvas-${i}`, angle, rotation);
                    }
                } catch (e) {
                    console.error("Error generating problems:", e);
                    worksheetBody.innerHTML = '<p class="text-red-500">問題の生成中にエラーが発生しました。</p>';
                }
            }
            
            function toggleAnswers() {
                answersVisible = !answersVisible;
                toggleAnswersBtn.textContent = answersVisible ? '答えを隠す' : '答え';

                problemData.forEach((data, index) => {
                    const i = index + 1;
                    const answerBox = document.getElementById(`answer-${i}`);
                    if (!answerBox) return;
                    
                    if (answersVisible) {
                        answerBox.innerHTML = `（ <span class="text-red-500 font-bold">${data.angle}°</span> ）`;
                    } else {
                        answerBox.textContent = '（　　　　）';
                    }
                });
            }

            generateBtn.addEventListener('click', generateProblems);
            toggleAnswersBtn.addEventListener('click', toggleAnswers);

            generateProblems();
        });
    </script>
</body>
</html>
